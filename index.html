   <script>
    // Postavi datum i vrijeme tvog sljedećeg putovanja
    // Mjeseci u JavaScriptu idu od 0 (siječanj) do 11 (prosinac)
    // Format: Godina, Mjesec, Dan, Sat, Minuta, Sekunda
    const destinationDate = new Date(2026, 8, 1, 17, 0, 0).getTime();

    const countdown = setInterval(function() {
        const now = new Date().getTime();
        let distance = destinationDate - now;

        if (distance < 0) {
            clearInterval(countdown);
            document.getElementById("countdown").innerHTML = "ROADTRIP JE POČEO!";
            return;
        }

        const years = Math.floor(distance / (1000 * 60 * 60 * 24 * 365.25));
        distance %= (1000 * 60 * 60 * 24 * 365.25);

        const months = Math.floor(distance / (1000 * 60 * 60 * 24 * 30.44));
        distance %= (1000 * 60 * 60 * 24 * 30.44);

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        distance %= (1000 * 60 * 60 * 24);

        const hours = Math.floor(distance / (1000 * 60 * 60));
        distance %= (1000 * 60 * 60);

        const minutes = Math.floor(distance / (1000 * 60));
        distance %= (1000 * 60);

        const seconds = Math.floor(distance / 1000);

        document.getElementById("countdown").innerHTML = 
            `${years} g ${months} mj ${days} d ${hours} h ${minutes} min ${seconds} s`;
    }, 1000);
</script>
