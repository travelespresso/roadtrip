<body>
<h1>Dobrodošli na Travel Espresso </h1>

  <main>
        <div class="countdown-container">
            <p>Do sljedeće avanture brojimo još:</p>
            <div id="countdown">
                </div>
        </div>
    </main>

 <script>
    // Postavi datum i vrijeme tvog sljedećeg putovanja
    // Mjeseci u JavaScriptu idu od 0 (siječanj) do 11 (prosinac)
    const destinationDate = new Date(2025, 10, 1, 17, 0, 0).getTime();

    const countdown = setInterval(function() {
        const now = new Date().getTime();
        const distance = destinationDate - now;

        if (distance < 0) {
            clearInterval(countdown);
            document.getElementById("countdown").innerHTML = "ROADTRIP JE POČEO!";
            return;
        }

        const msPerSecond = 1000;
        const msPerMinute = msPerSecond * 60;
        const msPerHour = msPerMinute * 60;
        const msPerDay = msPerHour * 24;
        const msPerMonth = msPerDay * 30.44; // Prosječan broj dana u mjesecu
        const msPerYear = msPerDay * 365.25; // Uključuje prijestupne godine

        const years = Math.floor(distance / msPerYear);
        const months = Math.floor((distance % msPerYear) / msPerMonth);
        const days = Math.floor((distance % msPerMonth) / msPerDay);
        const hours = Math.floor((distance % msPerDay) / msPerHour);
        const minutes = Math.floor((distance % msPerHour) / msPerMinute);
        const seconds = Math.floor((distance % msPerMinute) / msPerSecond);

        let output = "";
        if (years > 0) {
            output += `${years} g `;
        }
        if (months > 0) {
            output += `${months} mj `;
        }
        if (days > 0) {
            output += `${days} d `;
        }
        if (hours > 0) {
            output += `${hours} h `;
        }
        if (minutes > 0) {
            output += `${minutes} min `;
        }
        if (seconds > 0 || output === "") { // Prikazati sekunde čak i ako su sve ostale jedinice 0
            output += `${seconds} s`;
        }

        document.getElementById("countdown").innerHTML = output.trim();
    }, 1000);
</script>
